<h1 class="mt-4">Formul√°rio de clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Bem vindo</li>
</ol>
<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" name="id">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">DataCadastro:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="cliente.dataCadastro" name="dataCadastro">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Nome*:</label>
                    <input type="text" class="form-control"  [(ngModel)]="cliente.nome" name="nome">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">CPF:</label>
                    <input type="text" class="form-control"  [(ngModel)]="cliente.cpf" name="cpf">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>
        </div>
    </form>
</div>
